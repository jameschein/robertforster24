<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,height=device-height,initial-scale=1.0" />
    <title>Robert Forster Banners</title>
    <link rel="stylesheet" href="https://use.typekit.net/fld4pke.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="banner warm-nights">
      <div class="banner__lp-image">
        <img
          src="images/warm-nights-cover-art.webp"
          alt="Warm Nights cover art" />
      </div>
      <div class="banner__text">
        <p class="banner__head banner__top-tail">
          Featuring previously unreleased,
          <span>lost song</span>
        </p>
        <hgroup class="banner__headergroup">
          <h2 class="banner__artist"><span>Robert Forster</span></h2>
          <h3 class="banner__title"><span>Warm Nights</span></h3>
        </hgroup>
        <p class="banner__formats">LP|CD|Digital</p>
        <p>
          <a
            href="https://needlemythology.tmstor.es/product/124868"
            class="banner__cta">
            Available Now
          </a>
        </p>
        <p class="banner__foot banner__top-tail">
          Limited Nectarine Colour Vinyl
        </p>
      </div>
    </article>
  </body>
</html>
